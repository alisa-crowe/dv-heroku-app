<!DOCTYPE html>
<html>
<head>
    <title>Domestic Violence Prediction</title>
</head>
<body>
    <h1>Enter Incident Details</h1>
    <form id="predictionForm">
        <label for="victimAge">Victim Age:</label>
        <input type="number" id="victimAge" placeholder="Enter Victim Age" required><br>

        <label for="overallRace">Overall Race:</label>
        <input type="text" id="overallRace" placeholder="Enter Overall Race" required><br>

        <label for="city">City:</label>
        <input type="text" id="city" placeholder="Enter City" required><br>

        <label for="zipCode">Zip Code:</label>
        <input type="number" id="zipCode" placeholder="Enter Zip Code" required><br>

        <label for="hour">Hour:</label>
        <input type="number" id="hour" placeholder="Enter Hour (0-23)" required><br>

        <label for="dayOfWeek">Day of Week:</label>
        <select id="dayOfWeek" required>
            <option value="MONDAY">MONDAY</option>
            <option value="TUESDAY">TUESDAY</option>
            <option value="WEDNESDAY">WEDNESDAY</option>
            <option value="THURSDAY">THURSDAY</option>
            <option value="FRIDAY">FRIDAY</option>
            <option value="SATURDAY">SATURDAY</option>
            <option value="SUNDAY">SUNDAY</option>
        </select><br>

        <label for="month">Month:</label>
        <input type="number" id="month" placeholder="Enter Month (1-12)" required><br>

        <button type="button" onclick="makePrediction()">Predict</button>
    </form>
    <h2 id="result"></h2>

    <script>
        async function makePrediction() {
            const features = {
                'Victim Age': document.getElementById('victimAge').value,
                'Overall Race': document.getElementById('overallRace').value,
                'City': document.getElementById('city').value,
                'Zip Code': document.getElementById('zipCode').value,
                'Hour': document.getElementById('hour').value,
                'Day of Week': document.getElementById('dayOfWeek').value,
                'Month': document.getElementById('month').value
            };

            try {
                const response = await fetch('https://your-flask-app-url/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(features)
                });

                if (!response.ok) {
                    throw new Error(`Network response was not ok: ${response.statusText}`);
                }

                const result = await response.json();
                if (result.prediction !== undefined) {
                    document.getElementById('result').innerText =
                        `Prediction: ${result.prediction ? 'Domestic Violence Incident' : 'No Domestic Violence Incident'} (Probability: ${result.probability})`;
                } else {
                    document.getElementById('result').innerText = 'No prediction returned.';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerText = `Error making prediction: ${error.message}`;
            }
        }
    </script>
</body>
</html>
